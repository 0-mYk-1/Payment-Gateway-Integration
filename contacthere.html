    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="fontawesome.min.css">

    <style>
        body {
            background-image: url("img/img2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 12px;
        }
    </style>
</head>

<body>
    <script>
        function validation() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            if (name == "") {
                alert("Please Enter Name");
            }
            else if (email == "") {
                alert("Please Enter Email Id");
            }
            else if (subject == "") {
                alert("Please Enter subject");
            }
            else if (message == "") {
                alert("Please Write Message");
            }
            else {
                alert("Message Send Successfully");
            }
        }
    </script>

    <header class="header_area">
        <div class="main_menu">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                        <a class="navbar-brand logo_h" href="index.html"
                            style="color:teal;font-size:45px;font-family: 'Potta One', cursive;">#GRIP'21
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                            <ul class="nav navbar-nav menu_nav ml-auto">
                                <li class="nav-item" style="font-family:'Ubuntu', sans-serif;">
                                    <a class="nav-link" href="index.html" style="font-size: 1.8rem; color:black;"
                                        onmouseover="this.style.color='orange'"
                                        onmouseout="this.style.color='green'">Home
                                    </a>
                                </li>
                                <li class="nav-item" style="font-family:'Ubuntu', sans-serif;">
                                    <a class="nav-link" href="about.html" style="font-size: 1.8rem; color:black;"
                                        onmouseover="this.style.color='orange'"
                                        onmouseout="this.style.color='green'">About
                                    </a>
                                </li>
                                <li class="nav-item active" style="font-family:'Ubuntu', sans-serif;">
                                    <a class="nav-link" style="font-size: 1.8rem; color:black; cursor: pointer;"
                                        onmouseover="this.style.color='green'"
                                        onmouseout="this.style.color='orange'">Contact
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
        <div class="row">
            <div class="col-lg-3">
                <div class="contact_info">
                    <div class="info_item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h6 style="color:seagreen;">
                            <address>
                                THE HANGAR, NUS ENTERPRISE
                                21 HENG MUI KENG TERRACE, SINGAPORE, 119613
                            </address>
                        </h6>
                    </div>
                    <br>
                    <div class="info_item">
                        <i class="fa fa-phone"></i>
                        <h6>
                            <a href="#" style="color:seagreen;">
                                +65-8402-8590
                            </a>
                        </h6>
                    </div>
                    <br>
                    <div class="info_item">
                        <i class="fa fa-envelope"></i>
                        <h6>
                            <a href="#" style="color:seagreen">
                                info@thesparksfoundation.sg
                            </a>
                        </h6>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-lg-9">
                <form class="row contact_form" id="contactForm" novalidate="novalidate">
                    <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                style="border-radius: 20px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter email address" style="border-radius: 20px;">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject"
                                placeholder="Enter Subject" style="border-radius: 20px;">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="message" rows="1"
                                placeholder="Enter Message" style="border-radius: 20px;">
                            </textarea>
                            <i class="fas fa-comment"></i>
                        </div>
                    </div>
                    <div class="col-md-12 text-right">
                        <button type="submit" value="submit" class="btn primary_btn" onclick="validation()">Send
                            Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
